<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planning</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the sticky title bar */
    .title-bar {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    label, input, button {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    Travel Planning Website
  </div>

  <div class="container">
    <h1>Plan Your Next Adventure</h1>
    
    <div>
      <label for="destination">Enter a Destination:</label>
      <input type="text" id="destination" placeholder="e.g. Paris">
      <button onclick="searchDestination()">Search</button>
    </div>
    
    <div id="destination-images"></div>

    <div>
      <label for="departure">Departure City:</label>
      <input type="text" id="departure" placeholder="e.g. New York">
      <button onclick="searchFlights()">Search Flights</button>
    </div>

    <div id="flights"></div>

    <button onclick="searchLocalPlaces()">Show Local Restaurants & Attractions</button>
    <div id="local-places"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
