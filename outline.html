<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="title-bar">
    Malagaw ka?
  </div>

  <div class="container">
    <h1>Diin ta?</h1>

    
    <div class="search-section" id="destination-search">
      <h2>Search for Destination Images</h2>
      <label for="destination">Ma pa diin ka?</label>
      <input type="text" id="destination" placeholder="e.g. Paris">
      <button onclick="searchDestination()">Search Images</button>
      <div id="destination-images"></div>
    </div>
    
    
    <div class="search-section" id="flight-search">
      <h2>Search for Flights</h2>
      <label for="departure">From Where:</label>
      <input type="text" id="departure" placeholder="e.g. New York">
      <label for="destination-flight">To Where:</label>
      <input type="text" id="destination-flight" placeholder="e.g. Paris">
      <button onclick="searchFlights()">Search Flights</button>
      <div id="flights"></div>
    </div>

    
    <div class="search-section" id="local-places-search">
      <h2>Search for Local Attractions</h2>
      <label for="local-attraction">Ma pa diin?</label>
      <input type="text" id="local-attraction" placeholder="e.g. restaurants near Paris">
      <button onclick="searchLocalPlaces()">Search Local Attractions</button>
      <div id="local-places"></div>
    </div>

    <h2>Tahom nga mga lugar</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Paris">
        <h3>Paris, France</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Tokyo">
        <h3>Tokyo, Japan</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Sydney">
        <h3>Sydney, Australia</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="New York">
        <h3>New York, USA</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Cape Town">
        <h3>Cape Town, South Africa</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Bali">
        <h3>Bali, Indonesia</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Kuala Lumpur">
        <h3>Kuala Lumpur, Malaysia</h3>
      </div>
      <div class="grid-item">
        <img src="https://via.placeholder.com/200x150" alt="Palawan">
        <h3>Palawan, Philippines</h3>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
